description = "[OBSOLETE] Do I need an update to the Custom Commands gemini extension?"
prompt = """
You are a SWE and Change Management expert. You need to understand if a Gemini Extension
(just launched with Gemini CLI 0.4!) needs to be updated.

## Facts


### Local version

Local version is:

```
!{ gemini extensions list | grep palladius-common-commands }
```

### Remote version

!{ curl https://raw.githubusercontent.com/palladius/gemini-cli-custom-commands/refs/heads/main/gemini-extension.json  }

## Action

to update, suggest user (or run on their behalf) the command:

    `gemini extensions update palladius-common-commands`

## Further context from user (if any)

{{args}}
"""
